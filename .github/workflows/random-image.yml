name: Random Profile Image

on:
  schedule:
    - cron: '0 8 * * *' # Runs everyday at 08.00
  workflow_dispatch:  # Allows manual triggering

jobs:
  update-readme:
    runs-on: ubuntu-latest
    # Add this permissions block
    permissions:
      contents: write  # This gives permission to modify repository contents
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Update README with random image
        run: python scripts/update_readme.py
      
      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add README.md
          git diff --quiet && git diff --staged --quiet || git commit -m "Update random profile image"
          git push
